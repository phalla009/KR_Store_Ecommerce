<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .cart {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .cart-item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 220px;
            text-align: center;
            padding: 15px;
        }

        .cart-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .cart-item p {
            color: #555;
            font-size: 16px;
            margin: 5px 0 15px;
        }

        .buy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .buy-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>ðŸ›’ My Cart</h1>

    <div class="cart">
        <div class="cart-item">
            <img src="/static/image/img1.jpg" alt="Product">
            <h3>Mey Mey</h3>
            <p>$0.1</p>
            <form method="post" action="/">
                <input type="hidden" name="name" value="Mey Mey">
                <input type="hidden" name="price" value="0.1">
                <button type="submit" class="buy-btn">Buy Now</button>
            </form>
        </div>
    </div>
</body>
</html>
