<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment QR</title>
    <style>
         .ticket {
            width:360px;
            background: #fff;
            border: 2px solid #222;
            border-radius: 6px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }
        .ticket .head {
            background: #d72323;
            color: #fff;
            padding: 22px 16px;
            position: relative;
            text-align: center;
        }
        .logo {
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 26px;
            line-height: 1;
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        .head::after {
            content: '';
            position: absolute;
            right: -26px;
            top: 0;
            width: 0;
            height: 0;
            border-left: 48px solid #fff;
            border-top: 48px solid transparent;
            transform: translateY(-6px) rotate(15deg);
            opacity: 1;
            filter: drop-shadow(0 1px 0 rgba(0, 0, 0, 0.06));
        }
        .content {
            padding: 18px 22px 8px 22px;
        }
        .company {
            color: #666;
            font-size: 20px;
            margin-bottom: 6px;
        }
        .amount-row {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }
        .amount {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .currency {
            color: #666;
            font-size: 20px;
            margin-left: 6px;
        }
        .divider {
            margin: 18px 12px;
            border-top: 2px dashed #cfcfcf;
        }
        .qr-wrap {
            padding: 12px 18px 26px;
            display: flex;
            justify-content: center;
        }
        .qr {
            width: 300px;
            height: 300px;
            background: #fff;
            display: block;
            object-fit: contain;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.04);
            border: 6px solid #fff;
        }
    </style>
</head>

<body>
    <div class="ticket" role="region" aria-label="KHQR ticket">
        <div class="head">
            <div class="logo">KHQR</div>
        </div>

        <div class="content">
            <div class="company">PHALLA HEANG</div>
            <div class="amount-row" aria-hidden="false">
                <div class="amount">${{ price }}</div>
    {#            <div class="currency">KHR</div>#}
            </div>
        </div>
        <div class="divider" aria-hidden="true"></div>
        <div class="qr-wrap">
            <img src="./static/qrcode.png" alt="QR Code" class="qr">
        </div>
    </div>
</body>
</html>
