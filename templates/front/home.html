{% extends 'front/master.html' %}

{% block content %}
<div class="container my-5">

  <!-- Carousel -->
  <div id="carouselExampleCaptions" class="carousel slide rounded shadow-lg overflow-hidden" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active position-relative">
        <img src="/static/image/1.jpg" class="d-block w-100" alt="Slide 1" style="object-fit: cover; max-height: 450px;">

      </div>
      <div class="carousel-item position-relative">
        <img src="/static/image/6.jpg" class="d-block w-100" alt="Slide 2" style="object-fit: cover; max-height: 450px;">

      </div>
      <div class="carousel-item position-relative">
        <img src="/static/image/5.jpg" class="d-block w-100" alt="Slide 3" style="object-fit: cover; max-height: 450px;">

      </div>
      <div class="carousel-item position-relative">
        <img src="/static/image/4.jpg" class="d-block w-100" alt="Slide 3" style="object-fit: cover; max-height: 450px;">

      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Products Grid -->
  <div class="row mt-5">
    {% for item in products %}
    <div class="{% if loop.index <= 3 %}col-6 col-md-4 col-lg-4 mb-4{% else %}col-6 col-md-4 col-lg-3 mb-4{% endif %}">
      <div class="card h-100 shadow-sm rounded position-relative overflow-hidden">
        <a href="{{ url_for('product_detail', id=item['id']) }}" class="d-block overflow-hidden" style="height: 220px;">
          <img src="{{ item['image'] }}" alt="{{ item['title'] }}" class="card-img-top h-100 w-100" style="object-fit: contain; transition: transform 0.4s ease;">
        </a>
        <div class="badge bg-warning text-dark position-absolute px-3 py-1 rounded shadow-sm text-uppercase font-weight-semibold" style="top: .5rem; left: .5rem;">
          {{ item['category'] }}
        </div>
        <div class="card-body d-flex flex-column justify-content-between text-center">
          <p class="card-title text-truncate" title="{{ item['title'] }}">{{ item['title'] }}</p>
          <p class="text-danger font-weight-bold h5">$ {{ '%.2f'|format(item['price']) }}</p>
        </div>
        <div class="card-footer bg-white border-0 d-flex justify-content-center">
          <button
              type="button"
              class="btn-add-cart w-100 shadow btn_add_to_cart"
              data-id="{{ item['id'] }}"
              data-title="{{ item['title'] }}"
              data-image="{{ item['image'] }}"
              data-price="{{ item['price'] }}"
          >
            <i class="fa fa-shopping-cart"></i> Add To Cart
          </button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
