{% extends 'front/master.html' %}
{% block content %}
<div class="container mt-4"  data-aos="fade-right">
    <div class="row g-4">
        <div class="col-md-5" >
            <div class="product-image overflow-hidden rounded shadow-sm">
                <img src="{{ product.thumbnail }}" alt="Product Image" class="img-fluid product-img" style="transition: transform 0.4s ease;">
            </div>
        </div>
        <div class="col-md-7">
            <h2>{{ product.title }}</h2>
            <p class="text-muted">{{ product.category }}</p>
            <h4 class="text-success">$ {{ product.price }}</h4>
            <p>{{ product.description }}</p>
            <p>Rating: {{ product.rating.rate }} ‚≠ê ({{ product.rating.count }} reviews)</p>
            <button
                type="button"
                class="btn-add-cart w-50 shadow btn_add_to_cart mb-2 btn-hover-effect"
                data-id="{{ product['id'] }}"
                data-title="{{ product['title'] }}"
                data-image="{{ product['thumbnail'] }}"
                data-price="{{ product['price'] }}"
            >
                <i class="fa fa-shopping-cart me-2"></i> Add To Cart
            </button>
        </div>
    </div>
</div>
{% endblock %}
